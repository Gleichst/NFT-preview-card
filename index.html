<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="card">

      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium" id="title-image">
        <div class="img-overlay">
          <img src="images/icon-view.svg" alt="View" id="title-view">
        </div>
      </div>
      <div class="description">
        <a href="#">Equilibrium #3429</a>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="informations">
        <span class="credits" alt="">
          <img src="images/icon-ethereum.svg">
          0.041 ETH
        </span>
        <span class="time">
          <img src="images/icon-clock.svg" alt="">
          3 days left
        </span>
      </div>
      <hr />
      <div class="creator">
        <img src="images/image-avatar.png" alt="">
        <span>Creation of <a href="#">Jules Wyvern</a></span>
      </div>

    </div>


  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Steffen</a>.
    </div>

  </footer>









</body>

</html>
